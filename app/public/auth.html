<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証が必要です - アネモネサロン</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
            background: linear-gradient(135deg, #FAF4E8 0%, #B8AA8C 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            color: #69552E;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #69552E;
        }
        .auth-button {
            background: #69552E;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-button:hover {
            background: #5a4a26;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">アネモネサロン</div>
        <div class="message">
            このサイトにアクセスするには認証が必要です。<br>
            ユーザー名とパスワードを入力してください。
        </div>
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">認証</button>
            <div class="error" id="errorMessage">認証に失敗しました。ユーザー名とパスワードを確認してください。</div>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // ここで認証ロジックを実装
            // 実際の認証はサーバーサイドで行う必要があります
            if (username === 'admin' && password === 'password') {
                // 認証成功時の処理
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = '/';
            } else {
                // 認証失敗時の処理
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        // 既に認証済みの場合はリダイレクト
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
